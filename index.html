<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Gif Tastic</title>
</head>
<body class="container">
    <div class="jumbotron text-center title">
        <h1>Welcome to the Gif Tastic Search Site!</h1>
        <h3>Below are some search buttons to get you started.</h3>
        <br>
        <div class="buttonList"></div>
        <br>
        <h5>Just type what you are looking for to add a search button of your own!</h5>
        <br>
        <form>
            <input onclick="this.select()" class="text-center" type="text" name="Next Button" id="nextButton" value="Type Your Search Here" size="40">
            <br>
            <input class="m-2 btn btn-success addButton" type="submit" value="Click to Add Your Button">
            <div class="info"></div>
        </form>
    </div>
    <div class="row gifList" id="gifs-appear-here">

    </div>
    
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
